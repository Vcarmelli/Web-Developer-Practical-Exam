<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>New Paint Jobs</title>
</head>
<body>
    <header class="main-header">
        <div>
            <h1 class="header-title">JUAN'S AUTO PAINT</h1>
            <nav class="nav main-nav"> 
                <ul>
                    <li><a href="index.html">NEW PAINT JOB</a></li>
                    <li><a href="paint_jobs.html">PAINT JOBS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        <h2 class="web-title">New Paint Job</h2>
        <div class="car-image">
            <img class="current-color" src="/images/Default.png">
            <img class="shape" src="/images/shape.png">
            <img class="target-color" src="/images/Default.png">
        </div>
        <h4 class="div-title">Car Details</h4>
        <div>
            <div class="details">
                <span class="form-title">Plate No.</span>
                <input class="form-input"></input>
            </div>
            <div class="details">
                <span class="form-title">Current Color</span>
                <select  id="colorSelect" class="form-input">
                    <option value="default">Default</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div class="details">
                <span class="form-title">Target Color</span>
                <select id="colorSelect" class="form-input">
                    <option value="default">Default</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
        </div>
    </div>
    <button class="btn" >Submit</button>
</body>
</html>
